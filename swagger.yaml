                      type:
                        type: string
                        example: "rest"
                      method:
                        type: string
                        example: "fetch"
                      protocol:
                        type: string
                        example: "https"
                      domain:
                        type: string
                        example: "envios.mercadolivre.com.br"
                      endpoint:
                        type: string
